<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/advanced_search.css">
    <title>Google Advanced Search</title>
</head>

<body>
    <nav>
        <a href="index.html">Google Search</a>
        <a href="image_search.html">Image Search</a>

    </nav>
    <img src="images/googlelogo_clr_74x24px.svg">
    <div class="label">
        <label>Advanced Search</label>
    </div>
    <div class="underline"></div>
    <div class="flab">
        <div class="span"><span class="span">Find pages with...</span></div>
        <form action="https://google.com/search">
            <div class="form">

                <div class="row">
                    <label>all these words:</label>
                    <input class="input" type="text" value="" name="as_q">
                </div>

                <div class="row">
                    <label>this exact word or phrase:</label>
                    <input class="input" type="text" value="" name="as_epq">
                </div>

                <div class="row">
                    <label>any of these words:</label>
                    <input class="input" type="text" value="" name="as_oq">
                </div>

                <div class="row">
                    <label>none of these words:</label>
                    <input class="input" type="text" value="" name="as_eq">
                </div>
                <button>Advanced Search</button>
            </div>
        </form>
    </div>
</body>

</html>
